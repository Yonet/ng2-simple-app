<div class="mdl-grid items">
  <div class="mdl-cell mdl-cell--6-col">
    <div *ngFor="let widget of widgets" (click)="selectWidget(widget)"
         class="item-card mdl-card mdl-shadow--2dp">
      <div>
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">{{widget.name}}</h2>
        </div>
        <div class="mdl-card__supporting-text">
          {{widget.description}}
        </div>
      </div>
    </div>
  </div>
  <div class="mdl-cell mdl-cell--6-col">
    <div class="item-card mdl-card mdl-shadow--2dp">
      <div class="mdl-card__supporting-text">
        <pre>{{selectedWidget | json}}</pre>
      </div>
      <div class="mdl-card__actions">
        <button type="button" (click)="resetWidget(selectedCopy)"
                class="mdl-button mdl-js-button mdl-js-ripple-effect">Cancel</button>
      </div>
    </div>
  </div>
</div>
